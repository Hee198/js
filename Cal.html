<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>3D buttons</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div id="container">
    <div class="row input-container">
      <input type="text" id="input" style="width:240px; height:70px; border-radius: 5%;">
    </div>
    <br>

    <div style="border:1px">
    </div>

    <div class="button-main">
      <div class="button-inside" onclick="run()">
        <h1>=</h1>
      </div>
    </div>
    <div class="button-main">
      <div class="button-inside" onclick="handle('7')">
        <h1>7</h1>
      </div>
    </div>

    <div class="button-main">
      <div class="button-inside" onclick="handle('8')">
        <h1>8</h1>
      </div>
    </div>

    <div class="button-main">
      <div class="button-inside" onclick="handle('9')">
        <h1>9</h1>
      </div>
    </div>

    <div class="button-main">
      <div class="button-inside" onclick="back()">
        <h1>←</h1>
      </div>
    </div>

    <div class="button-main">
      <div class="button-inside" onclick="handle('4')">
        <h1>4</h1>
      </div>
    </div>

    <div class="button-main">
      <div class="button-inside" onclick="handle('5')">
        <h1>5</h1>
      </div>
    </div>
    <div class="button-main">
      <div class="button-inside" onclick="handle('6')">
        <h1>6</h1>
      </div>
    </div>

    <div class="button-main">
      <div class="button-inside" onclick="handle('**2')">
        <h1>^2</h1>
      </div>
    </div>

    <div class="button-main">
      <div class="button-inside" onclick="handle('1')">
        <h1>1</h1>
      </div>
    </div>
    <div class="button-main">
      <div class="button-inside" onclick="handle('2')">
        <h1>2</h1>
      </div>
    </div>

    <div class="button-main">
      <div class="button-inside" onclick="handle('3')">
        <h1>3</h1>
      </div>
    </div>

    <div class="button-main">
      <div class="button-inside" onclick="handle()">
        <h1>√</h1>
      </div>
    </div>

    <div class="button-main">
      <div class="button-inside" onclick="handle('+')">
        <h1>+</h1>
      </div>
    </div>
    <div class="button-main">
      <div class="button-inside" onclick="handle('-')">
        <h1>-</h1>
      </div>
    </div>

    <div class="button-main">
      <div class="button-inside" onclick="handle('*')">
        <h1>*</h1>
      </div>
    </div>

    <div class="button-main">
      <div class="button-inside" onclick="handle('/')">
        <h1>/</h1>
      </div>
    </div>
  </div>
  <script>
    ar = [];
    function handle(a) {
      ar.push(a);
      input.value = ar.join('');
    }
    function run(){
      input.value=eval(input.value)
      ar=[]
    }
    function back() {
      ar.pop();
      input.value = ar.join('');
    }
  </script>
</body>
</html>
