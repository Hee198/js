    <table border="2">
        <tr>
            <td colspan="4"><input type="text" id="input"></td>
        </tr>
        <tr>
            <td><button onclick="plus()">+</button></td>
            <td><button onclick="minus()">-</button></td>
            <td><button onclick="product()">*</button></td>
            <td><button onclick="divide()">/</button></td>
        </tr>
        <tr>
            <td><button onclick="btn7()">7</button></td>
            <td><button onclick="btn8()">8</button></td>
            <td><button onclick="btn9()">9</button></td>
        </tr>
        <tr>
            <td><button onclick="btn4()">4</button></td>
            <td><button onclick="btn5()">5</button></td>
            <td><button onclick="btn6()">6</button></td>
            <td rowspan="2"><button onclick="run()">=</button></td>
        </tr>
        <tr>
            <td><button onclick="btn1()">1</button></td>
            <td><button onclick="btn2()">2</button></td>
            <td><button onclick="btn3()">3</button></td>
            
        </tr>
    </table>
    <script>
        ar=[]
        function run(){
            input.value = eval(input.value)
            ar=[]
        }
        function plus(){
            ar.push('+')
            input.value = ar.join('')
        }
        function minus(){
            ar.push('-')
            input.value = ar.join('')
        }
        function product(){
            ar.push('*')
            input.value = ar.join('')
        }
        function divide(){
            ar.push('/')
            input.value = ar.join('')
        }
        function btn1(){
            ar.push(1)
            input.value = ar.join('')
        }
        function btn2(){
            ar.push(2)
            input.value = ar.join('')
        }
        function btn3(){

        }
        function btn4(){

        }
        function btn5(){

        }
        function btn6(){

        }
