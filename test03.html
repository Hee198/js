<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a
        a = 100
        b = 200
        document.write(a+b+"<br>")  //html <br> 문자열로
        c = a + b
        en = "<br>"
        document.write(c, en)
        d = c + 500
        document.write(d)
        h = "<h1>안녕하세요</h1>" //head라인 1번
        document.write(h , en)
        t = 10 > 7
        document.write(t + en)
        document.write(Number(t) + 1)
</script>
</body>
</html>
